<!DOCTYPE html>
<html>
<head>
    <title>FindVideos.com - No Longer in Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-family: "Times New Roman", Times, serif;
            font-size: 48px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FindVideos.com</div>
        <div class="message">
            As of 2010, we are no longer in service after 4 years.<br>
            If you wanna contact us, please email <a href="mailto:contact@findvideos.com">contact@findvideos.com</a>
        </div>
    </div>
    <div class="watermark">a FakeWeb project</div>
</body>
</html>
